<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>New Merchant</title>
		<link rel="stylesheet" type="text/css" href="web.css" /> 
	</head>
	
	<body>
		<h1>New Merchant</h1>
		<form action="newMerchant.jsp" method="POST">
    		<table>
   				<tr><td>Name: <td><input type="text" name="name"/>
   				<tr><td>Bank: <td><input type="text" name="bank"/>
   				<tr><td>Swift code: <td><input type="text" name="swift"/>
   				<tr><td>Account: <td><input type="text" name="account"/>
   				<tr><td>Charge: <td><input type="text" name="charge"/>
				<tr><td>Period: <td>
       			<select name="period">
          			<option value="1">Weekly</option>
          			<option value="2">Once a ten day</option>
          			<option value="3">Monthly</option>
       			</select>
   				<tr><td>Min sum: <td><input type="text" name="sum"/>
			</table>
    		<input type="submit" value="Submit" class="button" />  
			</form>	
	</body>
</html>
